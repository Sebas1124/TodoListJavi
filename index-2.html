<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/87dd573e15.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            border-radius: 19px;

        }

        body {
            padding-top: 6%;
            display: flex;
            justify-content: center;
            align-items: start;
           height: 220vh;
           background-image:linear-gradient(to top right, rgba(94, 134, 8, 0.58),  rgb(40, 181, 181), rgb(39, 126, 136) );
           background-size:300vh;
         
         
        }

        button,
        input {
            border: none;
        }

        main {
            width: 95%;
            height: 39%;
            display: flex;
            justify-content: center;
            align-items: start;

        }

        .toDo {

            height: 85%;
            width: 95%;
        }

        .header {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            align-items: center;
            height: 26%;
            background-color:rgba(8, 99, 99, 0.584);
            margin-bottom: 12px;


        }

        .header h1 {
            font-family: "Josefin Sans", sans-serif;
           
            width: 80%;
            text-align: center;
            color: white;
        }

        .header input {
            width: 89%;
            height: 40px;
            background-color: rgb(248, 237, 223);
        }

        .header button {
            -webkit-appearance: none;
            appearance: none;
            width: 14%;
            height: 22%;
            font-family: "Josefin Sans", sans-serif;
            font-weight: bold;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.444);
            font-size: 1.7em;
            text-align: center;
            text-justify: center;
            color: white;
        }

        .generalButtons {
            display: flex;
            justify-content: space-around;
            height: 45px;
            padding: 9px;
            box-sizing: content-box;
            align-items: center;
            background-color:rgba(8, 99, 99, 0.584);
        }

        .generalButtons button {
            font-family: "Josefin Sans", sans-serif;
            font-weight: bold;
            border-radius: 12px;
           line-height: 17px;
            font-size: 1em;
            text-align: center;
            text-justify: center;
            width: 28%;
            height: 89%;
            background-color: rgba(255, 255, 255, 0.444);
            border: 1px ;
            color: aliceblue;
        }

        .taskContainer {
            height: 99%;
            padding-top: 9%;
         
        }

        .task {
            margin-top: 4%;
            height: auto;
            width: 99%;
            background-color: rgb(248, 237, 223);
            display: flex;
            justify-content: start;
            align-items: center;
            background-color:rgba(8, 99, 99, 0.584);
            height: 7%;
            box-shadow: 8px 4px 20px 2px rgba(48, 110, 116, 0.58);
        }

        .taskName {
            width: 43.3%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
        }

        .taskName p {
            text-align: center;
            margin: 0;
            color: aliceblue;
            font-family: "Josefin Sans", sans-serif;
        }

        .controlButtons {
            width: 44%;
            display: flex;
            justify-content: space-evenly;

        }

        .controlButtons button {
            width: 48%;
            height: 88%;
            font-family: "Josefin Sans", sans-serif;
            background-color: transparent;
            cursor: pointer;
            border-radius: 19px;
           background-color: rgb(62, 164, 164);
            color:white;
        }

        .task input,
        .task i {
            margin: 4px;
            cursor: pointer;
        }

        .detailsModal{
           
            padding-top: 40px;
            font-family: "Josefin Sans", sans-serif;
            color:white;
            position: absolute;
         
            flex-direction: column;
            justify-content: start;
            align-items: center;
            top:22%;
            z-index: 20;
            height: 55%;
            width: 92%;
            margin: 0;
            background-color: rgba(48, 161, 167, 0.921);
        }

        #closeModal{
            position: relative;
            right:-33%;
            background-color: transparent;
            color: aliceblue;
           font-size: 1.7em;
        }

        .modalBody{
            font-family: "Josefin Sans", sans-serif;
            color:white;
            height: 88%;
            width: 89%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;

        }
        .modalBody button{
            color: white;
            height: 50px;
         width: 70%;
         background-color: rgba(16, 128, 134, 0.609);
         border-radius: 13px;
        }
        .modalBody i{
            cursor: pointer;
             transition: color 300ms;
        }
        .modalBody i:hover{
        
        transform: scale(1.3);
        color: rgb(20, 122, 129);
        }
        
        .priority{
            width: 60%;
            display: flex;
        }
    </style>
</head>

<body>
  
    <main> 
       
        <div class="toDo">
           
            <div class="header">
                <h1>Todo App</h1>
                <input type="text">
                <button>+</button>
            </div>

            <div class="generalButtons">
                <button>Delete Selected</button>
                <button>Sort</button>
                <button>Delete All</button>
            </div>
            <div class="taskContainer">
         
                
            </div>
                
               
    </main>

    <script src="assets/app.js"> </script>

</body>

</html>
