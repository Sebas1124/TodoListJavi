<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
              margin:0;
              padding:0;
        }

        body{
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
        }
        .toDo{
            border: 1px solid black;
            width: 80%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toDo h1{
            text-align: center;
        }
        .toDo .input{
           
          display: flex;
          justify-content: space-around;
         
        }
        .input input{
            width: 400px;
        }
        .input button{
            border-radius: 20px;
            margin-left: 20px;
            width: 90px;

        }

        .taskContainer{
            width: 80%;
            padding-top: 3%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tareas{
            margin: 6px;
            width: 500px;
            display: flex;
            justify-content: space-around;
            border:1px solid black,
        }

        .tareas p{
            text-wrap: wrap;
        }
        .tareas  .detalles{
         
            padding:6px;
            background-color: yellow;
            border: 1px solid rgb(97, 97, 17);
       }
        .tareas  .modificar{
         
            padding:6px;
            background-color: rgb(25, 185, 17);
            border: 1px solid rgb(97, 97, 17);
       }
        .tareas  .eliminar{
         
            padding:6px;
            background-color: rgb(206, 16, 16);
            border: 1px solid rgb(97, 97, 17);
       }

       .modalDetalle{
        position: absolute;
   
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding:30px ;
        width: 70%;
        height: 50%;
        background-color: grey;
       }

      
    </style>
</head>
<body>

    <main  class="toDo">
        <h1>ToDo List</h1>
        <div class="input">
            <input type="text" name="" id="">
            <button>ADD</button>
        </div>
       
        <div class="taskContainer">

        </div>
    </main>
    

 <script src="assets/app.js"> </script>
  
</body>
</html>
